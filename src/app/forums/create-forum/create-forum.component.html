<div class="row justify-content-between pb-3">
  <div class="col-6">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label float="never">Forum Name</mat-label>
      <input
        matInput
        type="text"
        required
        placeholder="Forum name"
        [formControl]="forumName"
      />
      <mat-error *ngIf="forumName.invalid">{{
        getForumNameErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" (click)="createForum()">Create</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label float="never">Description</mat-label>
      <textarea
        [(ngModel)]="description"
        matInput
        cdkTextareaAutosize="true"
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="10"
      ></textarea>
      <mat-error *ngIf="forumName.invalid">{{
        getForumNameErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
</div>
