<div class="col">
  <div class="row">
    <div class="col">
      <input
        #file
        type="file"
        accept="image/*"
        (change)="sendToPreview(file)"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img [src]="imgUrl" height="200" *ngIf="imgUrl" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span class="text-danger fs-14" *ngIf="error">{{ error }}</span>
    </div>
  </div>
</div>
