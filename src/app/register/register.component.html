<div class="col">
  <div class="row justify-content-center">
    <div
      id="pagecontent"
      class="col-4 m-5 card border-rounded p-3"
      style="min-width: 360px;"
    >
      <div class="row">
        <div class="col-auto">
          <span class="fs-18 fw-400">Register</span>
        </div>
      </div>
      <hr class="pb-3 mt-1" />
      <div class="row pb-3 mt-0">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label float="never">First Name</mat-label>
            <input
              matInput
              type="text"
              required
              placeholder="Your first name"
              [formControl]="registerForm.controls.firstName"
            />
            <mat-error *ngIf="registerForm.controls.firstName.invalid">{{
              getFirstNameErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label float="never">Last Name</mat-label>
            <input
              matInput
              type="text"
              required
              placeholder="Your last name"
              [formControl]="registerForm.controls.lastName"
            />
            <mat-error *ngIf="registerForm.controls.lastName.invalid">{{
              getLastNameErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label float="never">Email</mat-label>
            <input
              matInput
              type="email"
              required
              placeholder="example@abc.com"
              [formControl]="registerForm.controls.email"
            />
            <mat-error *ngIf="registerForm.controls.email.invalid">{{
              getEmailErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label float="never">Password</mat-label>
            <input
              matInput
              type="password"
              required
              placeholder="YoUr@1PassWord"
              [formControl]="registerForm.controls.password"
            />
            <mat-error *ngIf="registerForm.controls.password.invalid">{{
              getPasswordErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label float="never">Re-enter your password</mat-label>
            <input
              matInput
              type="password"
              required
              placeholder="YoUr@1PassWord"
              [formControl]="registerForm.controls.repeatPassword"
            />
            <mat-error *ngIf="registerForm.controls.repeatPassword.invalid">{{
              checkRepeatPassword()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto align-center">
          <button class="btn btn-primary" (click)="register()">Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>
